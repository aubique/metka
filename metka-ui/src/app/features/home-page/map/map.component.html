<agm-map
  [zoom]="14"
  [minZoom]="10"
  [latitude]="(marker | async)?.lat || $any(LAT_DEFAULT)"
  [longitude]="(marker | async)?.lng || $any(LNG_DEFAULT)"
  [disableDefaultUI]="true"
  [clickableIcons]="false"
>
  <agm-marker
    [markerDraggable]="DRAGGABLE"
    [latitude]="$any((marker | async)?.lat)"
    [longitude]="$any((marker | async)?.lng)"
    (dragEnd)="onDragEnd($event)"
  >
    <agm-info-window>
      <strong>{{ (marker | async)?.id }}</strong>
    </agm-info-window>
  </agm-marker>
</agm-map>
