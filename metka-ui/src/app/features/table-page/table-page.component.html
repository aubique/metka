<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Latitude Column -->
    <ng-container matColumnDef="lat">
      <th mat-header-cell *matHeaderCellDef> Latitude</th>
      <td mat-cell *matCellDef="let element"> {{element.lat | number:'1.6'}} </td>
    </ng-container>

    <!-- Longitude Column -->
    <ng-container matColumnDef="lng">
      <th mat-header-cell *matHeaderCellDef> Longitude</th>
      <td mat-cell *matCellDef="let element"> {{element.lng | number:'1.6'}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="mrkdate">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.mrkdate | date:'MMM d, y, H:mm'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onRowClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<app-map></app-map>
